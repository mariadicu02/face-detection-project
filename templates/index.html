<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Prezență live</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f5f5f5; }
    h1 { margin-top: 0; }
    #total { margin-bottom: 1em; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    th, td { padding: 8px 12px; border-bottom: 1px solid #ccc; text-align: left; }
    th { background: #e0e0e0; }
  </style>
</head>
<body>
  <h1>Prezențe live</h1>
  <div id="total">Total prezențe: 0</div>

  <table>
    <thead>
      <tr>
        <th>Ora și dată</th>
        <th>Student</th>
        <th>Metodă</th>
      </tr>
    </thead>
    <tbody id="tabel-prezente">
      <!-- rândurile sunt generate din JavaScript -->
    </tbody>
  </table>

  <script>
    function formatOra(dataOriginala) {
      const d = new Date(dataOriginala);
      return d.toLocaleTimeString('ro-RO', { hour: '2-digit', minute: '2-digit' }) + ' - ' +
             d.toLocaleDateString('ro-RO');
    }

    async function incarcaPrezente() {
      try {
        const resp = await fetch('/api/prezente?t=' + Date.now()); // previne cache
        const json = await resp.json();
        const prezente = json.prezente;
        const total = json.total;

        // actualizeaza contor total
        document.getElementById("total").innerText = `Total prezențe: ${total}`;

        // popula tabelul
        const tbody = document.getElementById("tabel-prezente");
        tbody.innerHTML = "";

        prezente.forEach(rand => {
          const [ts, nume, metoda] = rand;

          const tr = document.createElement("tr");

          // culoare pe rand
          if (metoda === "camera")      tr.style.backgroundColor = "#d4edda"; // verde pal
          else if (metoda === "nfc")    tr.style.backgroundColor = "#fff9c4"; // galben pal

          tr.innerHTML = `
            <td>${formatOra(ts)}</td>
            <td>${nume}</td>
            <td>${metoda.toUpperCase()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error("Eroare la încărcare:", e);
      }
    }

  
    incarcaPrezente();
    setInterval(incarcaPrezente, 5000);
  </script>
</body>
</html>
